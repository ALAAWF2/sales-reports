<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقارير online</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f7f7f7;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 30px;
    }
    .back {
      display: block;
      margin: 10px auto 30px;
      text-align: center;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 8px 16px;
      border-radius: 8px;
      width: fit-content;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .download {
      background: #ff6600;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
    }
    .download:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <h1>تقارير online</h1>
  <a class="back" href="../../index.html">⬅ العودة للرئيسية</a>
  <ul>
    <p style='text-align:center'>لا توجد تقارير حالياً</p>
  </ul>
</body>
</html>
